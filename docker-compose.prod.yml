# ===========================================
# STADIUM DASHBOARD - PRODUCTION DEPLOYMENT
# ===========================================
#
# Deployment with rollback capability:
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Rollback to previous version:
#   git checkout v2.0.0-pre-deploy
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Or rollback keeping containers:
#   docker compose -f docker-compose.prod.yml stop
#   git checkout v2.0.0-pre-deploy
#   docker compose -f docker-compose.prod.yml up -d --build

services:
  stadium-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_TELEMETRY_DISABLED=1
    image: stadium-dashboard:${VERSION:-latest}
    container_name: stadium-dashboard-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Database
      - DB_SERVER=${DB_SERVER:-10.120.0.19}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE:-anysys}
      - DB_ENCRYPT=true
      # Ollama LLM
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:72b}
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      # App
      - NEXT_TELEMETRY_DISABLED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    labels:
      - "com.stadium.version=${VERSION:-2.0.0}"
      - "com.stadium.environment=production"
      - "com.stadium.rollback-tag=v2.0.0-pre-deploy"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: stadium-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/stadium.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      stadium-dashboard:
        condition: service_healthy
    restart: always
    profiles:
      - with-nginx

networks:
  default:
    name: stadium-network
